<div class="modal-viewer-header ct-border-bottom-0">
  <span class="modal-viewer-topbar-title">请选择您遇到的问题分类：</span>
</div>
<div class="panel panel-default">
  <div class="row ct-no-margin">
    <div class="col-md-3 col-lg-2">
      <abn-tree tree-data="vm.docLinks"
                tree-control="vm.treeInstance" on-select="vm.selectNode(branch)"
                expand-level="5"></abn-tree>
    </div>
    <div class="col-md-9 col-lg-10 ct-padding-0-8">
      <div class="panel panel-default ct-margin-12-auto">
        <div class="panel-body" ui-view="doc">
            <h5>请选择一个文档</h5>
        </div>
      </div>
    </div>
  </div>
</div>
