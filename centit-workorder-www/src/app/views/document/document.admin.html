<div class="modal-header">
  <h3 class="modal-title">系统帮助</h3>
</div>


<div class="modal-viewer-header ct-border-bottom-0">
  <span class="modal-viewer-topbar-title">请选择您遇到的问题分类：</span>
</div>
<div class="panel panel-default">

  <div class="row ct-no-margin">
    <div class="col-md-2">
      <div class="panel">
        <div class="panel-body ct-padding-left-0">
          <!--      <h3>全部文档</h3>-->
          <ul class="help-menu ct-no-padding">
            <!--通过判断是否有children来渲染文档树-->
            <li ng-repeat="linkLevel_one in vm.docLinks" class="level level1 section-open" ng-class="{true: 'section-open', false: 'section-close'}[isFirst]" ng-click="isFirst = !isFirst">
              <span  ng-class="{'has-child':linkLevel_one.c !== undefined,'no-child':linkLevel_one.c == undefined}"><i></i></span>
              <a title={{linkLevel_one.docId}} ng-click="vm.setHTML(linkLevel_one,'showlevel2')">
                {{linkLevel_one.docTitle}} </a>
              <!--总觉得这样绑定ng-click的写法不好？-->
              <ul ng-if="linkLevel_one.c !== undefined && !linkLevel_one.showlevel2" class="sub-menu">
                <li ng-repeat="linkLevel2 in linkLevel_one.c" class="level level2 section2-open"
                    ng-class="{true: 'section2-open', false: 'section2-close'}[isOpen]" ng-click="isOpen = !isOpen">
                  <span  ng-class="{'has-child':linkLevel2.c !== undefined,'no-child':linkLevel2.c == undefined}"><i></i></span>
                  <a title={{linkLevel2.docId}} ng-click="vm.setHTML(linkLevel2,'showlevel3')"> {{linkLevel2.docTitle}} </a>
                  <ul ng-if="linkLevel2.c !== undefined && !linkLevel2.showlevel3" class="sub-menu">
                    <li ng-repeat="linkLevel3 in linkLevel2.c" class="level level3">
                      <span class="no-child"><i></i></span>
                      <a title={{linkLevel3.docId}} ng-click="vm.setHTML(linkLevel3)"> {{linkLevel3.docTitle}} </a>
                    </li>
                  </ul>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

</div>


<script>




</script>
