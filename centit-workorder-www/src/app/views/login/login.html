<div class="row">
  <div class="col-xs-12 col-sm-8 col-sm-push-2 col-md-6 col-md-push-3">
    <div class="panel panel-default">
      <div class="panel-header">
        <h3 class="text-center">模拟登录</h3>
      </div>
      <div class="panel-body">
        <form name="LoginForm" ng-submit="vm.login(vm.user)">
          <div class="form-group" ng-class="{'has-error': LoginForm.$invalid && LoginForm.$dirty}">
            <label for="input_username">用户名 <b uib-tooltip="admin:管理员，user:普通用户" style="cursor: pointer;">[?]</b></label>
            <input class="form-control" id="input_username" name="userName"
                   placeholder="输入用户名登录" required ng-model="vm.user.userName">
          </div>
          <div class="form-group">
            <label for="select_os">系统名</label>
            <select name="os" id="select_os" class="form-control" ng-options="item.osId as item.osName for item in vm.os" ng-model="vm.user.osId"></select>
          </div>
          <button class="btn btn-primary btn-block">登录</button>
        </form>
      </div>
    </div>
  </div>
</div>
