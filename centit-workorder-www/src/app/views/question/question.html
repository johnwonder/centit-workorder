<div class="modal-header">
  <h3 class="modal-title">我的工单</h3>
</div>


    <form class="ct-margin-12-auto">
        <div class="col-sm-6">
          <span class="label label-info" style="font-size: 14px; line-height: 30px; padding: 6px; margin-right: 8px; cursor: pointer;">2017-1-1 至今</span>
          <span class="label label-info" style="font-size: 14px; line-height: 30px; padding: 6px; margin-right: 8px; cursor: pointer;">已回复</span>
        </div>
        <div class="col-sm-6">
          <div class="input-group input-group-sm pull-right"
               ng-class="{'col-sm-12': isQuestionSearchTitleFocus, 'col-sm-8': !isQuestionSearchTitleFocus}">
            <input type="text" class="form-control" id="questionSearchTitle" placeholder="输入工单标题查询"
                   ng-focus="isQuestionSearchTitleFocus = true"
                   ng-blur="isQuestionSearchTitleFocus = false">
            <div class="input-group-addon"><i class="glyphicon glyphicon-search"></i></div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12">
            <table>
              <tbody>
              <tr>
                <td>工单时间：</td>
                <td>
                    <input type="text" class="form-control input-sm" placeholder="选择工单创建时间">
                </td>
              </tr>
              <tr>
                <td>工单状态：</td>
                <td>
                  <label class="radio-inline">
                    <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked> 全部
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 已回复
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> 未回复
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4"> 完结
                  </label>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
    </form>



<div class="panel">
  <table class="table table-bordered table-hover">
    <thead>
    <tr>
      <th>标题</th>
      <th class="text-center" width="180">创建时间</th>
      <th class="text-center" width="250">操作</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="row in vm.questions">
      <td>
        <span ng-if="row.questionState=='U'" class="label label-info" style="padding-bottom: 0.2em">未处理</span>
        <span ng-if="row.questionState=='H'" class="label label-info" style="padding-bottom: 0.2em">处理中</span>
        <span ng-if="row.questionState=='R'" class="label label-info" style="padding-bottom: 0.2em">已回复</span>
        <span ng-if="row.questionState=='C'" class="label label-info"  style="padding-bottom: 0.2em">已关闭</span>
        <a ui-sref="root.question.view({ questionId: row.questionId })">{{row.questionTitle}}</a>
      </td>
      <td class="text-center">
        {{row.createTime | date:'yyyy-MM-dd HH:mm:ss'}}
      </td>
      <td class="text-center">
        <button type="button" class="btn btn-info" ng-click="vm.view(row)">查看</button>
        <button type="button" class="btn btn-warning" ng-click="vm.edit(row)" ng-if="row.questionState=='U'">编辑</button>
        <button type="button" class="btn btn-danger" ng-click="vm.del(row)" ng-if="row.questionState=='U' || row.questionState=='C'">删除</button>
      </td>
    </tr>
    <tr>
      <td colspan="3" class="no-hover">

        <nav aria-label="Page" class="text-center ct-fr flex">
          <ul style="margin: 0;"
              uib-pagination boundary-links="true" total-items="vm.totalItems" ng-model="vm.currentPage" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></ul>
        </nav>

      </td>
    </tr>
    </tbody>



  </table>
</div>
