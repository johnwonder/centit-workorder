<div class="modal-header">
  <h3 class="modal-title" id="modal-title">新增&nbsp;问题</h3>
</div>
<div class="modal-body" id="modal-body">
  <form>
    <div class="form-group">
      <label for="questionsModalTitle">标题</label>
      <input ng-if="!vm.info.questionId"
             type="text"
             name="title"
             class="form-control"
             id="questionsModalTitle"
             placeholder="标题" ng-model="vm.info.title">
      <p ng-if="vm.info.questionId" class="form-control-static">{{vm.info.title}}</p>
    </div>
    <div class="form-group">
      <label for="questionsModalCatalog">类型</label>
      <select ng-if="!vm.catalog" class="form-control" id="questionsModalCatalog"
              name="catalogId"
              ng-model="vm.info.catalogId"
              ng-options="catalog.catalogId as catalog.title for catalog in vm.catalogs">
        <option value="">-- 请选择 --</option>
      </select>
      <p ng-if="vm.catalog" class="form-control-static">{{vm.catalog.title}}</p>
    </div>
    <div class="form-group">
      <label for="questionsModalDescription">描述</label>
      <textarea class="form-control" id="questionsModalDescription"
                name="description" ng-model="vm.info.description">
      </textarea>
    </div>

  </form>

</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="vm.ok(vm.info)">提交</button>
  <button class="btn btn-default" type="button" ng-click="vm.cancel()">取消</button>
</div>
