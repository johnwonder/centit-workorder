<div class="modal-header">
  <h3 class="modal-title" ng-if="!vm.question.questionId">新增</h3>
  <h3 class="modal-title" ng-if="!!vm.question.questionId">编辑</h3>
</div>
<div class="modal-body" id="modal-body">
  <form>
    <div class="form-group">
      <label for="questionsModalTitle">标题</label>
      <input ng-model="vm.question.questionTitle"
             type="text"
             name="title"
             class="form-control"
             id="questionsModalTitle"
             placeholder="标题" ng-model="vm.info.title">
    </div>
    <div class="form-group">
      <label for="questionsModalCatalog">类型</label>
      <select ng-if="!vm.catalog" class="form-control" id="questionsModalCatalog"
              name="catalogId"
              ng-model="vm.question.catalogId"
              ng-options="catalog.catalogId as catalog.catalogName for catalog in vm.catalogs">
        <option value="">-- 请选择 --</option>
      </select>
    </div>
    <div class="form-group">
      <label for="questionsModalDescription">描述</label>
      <textarea class="form-control" id="questionsModalDescription"
                name="description" ng-model="vm.question.questionContent">
      </textarea>
    </div>

  </form>

</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="vm.ok(vm.info)">提交</button>
  <button class="btn btn-default" type="button" ng-click="vm.cancel()">取消</button>
</div>
