<div class="panel panel-default">
  <div class="panel-body">
    <h4>
      {{vm.catalog.title}}
      <small>{{vm.catalog.description}}</small>
    </h4>
  </div>
</div>

<div class="row">
  <div class="col-sm-6 col-md-4" ng-repeat="doc in vm.documents">
    <div class="thumbnail">
      <div class="caption">
        <h3>{{doc.title}}</h3>
        <p>{{doc.description}}</p>
        <p>
          <a ui-sref="root.document.view({ documentId: doc.documentId })" class="btn btn-link" role="button">查看</a>
        </p>
      </div>
    </div>
  </div>
</div>

<button type="button" class="btn btn-primary btn-lg btn-block"
        centit-add-question catalog="vm.catalog">
  <i class="glyphicon glyphicon-question-sign"></i>
  我有其他问题
</button>
