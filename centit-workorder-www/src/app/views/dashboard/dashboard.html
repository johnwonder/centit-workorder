<div class="row">
  <div class="col-sm-6 col-md-4"
       ng-repeat="catalog in vm.catalogs">
    <div class="thumbnail">
      <div class="caption">
        <h3>
          <i ng-class="catalog.logo"></i>
          {{ catalog.title }}
        </h3>
        <p ng-bind-html="catalog.description"></p>
        <a class="btn btn-link pull-right"
           ui-sref=".view({ catalogId: catalog.catalogId })">提问</a>
      </div>
    </div>
  </div>
</div>
