<div class="modal-header">
  <h3 class="modal-title">提交工单</h3>
</div>


<div class="modal-viewer-header">
  <span class="modal-viewer-topbar-title">咨询类工单问题</span>
</div>
<div class="panel panel-default">
  <div class="row ct-no-margin wo-content">
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" ng-repeat="catalog in vm.catalogs">
      <div class="panel panel-default">
        <div class="panel-body">
          <i class="glyphicon glyphicon-home"></i>
          <span>{{ catalog.catalogName }}</span>
          <p>换绑手机/邮箱、账号实名认证、找回用户名/密码等相关问题</p>
          <a class="btn btn-default btn-sm pull-right"
             ui-sref=".view({ catalogId: catalog.catalogId , catalogKeyWords:catalog.catalogKeyWords})">提问</a>
        </div>
      </div>
    </div>

  </div>

</div>
