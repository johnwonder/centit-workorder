<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" ng-click="vm.cancel()">×</button>
</div>
<div class="modal-body" id="modal-body">
  {{vm.title}}
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" ng-click="vm.ok()">确认</button>
</div>
