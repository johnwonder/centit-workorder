<div class="btn-group" role="group" aria-label="...">
  <button type="button" class="btn btn-default" title="新建" ng-click="onAdd({branch: row.branch})">
    <i class="text-primary glyphicon glyphicon-plus" ></i>
  </button>
  <button type="button" class="btn btn-default" title="编辑" ng-click="onEdit({branch: row.branch})">
    <i class="text-success glyphicon glyphicon-pencil"></i>
  </button>
  <button type="button" class="btn btn-default" title="删除" ng-click="onRemove({branch: row.branch})">
    <i class="text-danger glyphicon glyphicon-trash"></i>
  </button>
</div>
