<script type="text/javascript">
  var path = getQueryString('contentPath') || '/'+location.pathname.split("/")[1]+'/';
  var csrf = getQueryString('cs');

  if (!csrf) {
    $.ajax({
      url: path + 'system/mainframe/login/csrf',
      dataType: 'json',
      success: function(res) {
        console.log(1);
        var data = res.data;
        var ajaxData = {};
        ajaxData[data.parameterName] = data.token;

        $.ajaxSetup({
          data: ajaxData
        });
      }
    });
  }
  else {
    $.ajaxSetup({
      data: {
        _csrf: csrf
      }
    });
  }

  if (SVG.supported) {
    var flowCode = location.search.substr(1).split("&")[0].split("=")[1];
    var Data;

    var xml;
    $.ajax({
      type: "get",
      async: false,
      url: path+loadDefineXml+flowCode + "/000",
      dataType: "json",
      success: function (data) {
        xml = data.data;
//				xml = data;
      }
    });
    init();
    if (xml&&xml!="0"&&xml!="") {
      loadXml((xml));
      //createEmptyXml();//覆盖老数据，创建只有开始结束节点的流程图
    }
    else{
      createEmptyXml();
    }
    $.ajax({
      type:"get",
      async:false,
      url:path+loadDefineData+flowCode,
      success:function(data){
        Data = data.data;
      },
      error:function(data){
        alert("请求失败");
      }
    });
  }
  else {
    alert("您的浏览器不支持SVG，请换其他浏览器");
    window.close();
  }
  $("#argumentTool").find("li").each(function (index) {
    $(this).bind("click", function () {
      if ($(this).hasClass("active")) {
        return false;
      }
      $("#argumentTool").find("li").removeClass("active");
      $(this).addClass("active");
      if (index == 0) {
        $("table").hide();
        $("polyline[stroke='#18b217']")[0] ? $("#lineAttr").show() : $("#commonAttr").show();
      }
      else if (index == 1) {
        $("table").hide();
        $("#operateAttr").show();
      }
      else if (index == 2) {
        $("table").hide();
        $("#permissionAttr").show();
      }
      else if (index == 3) {
        $("table").hide();
        $("#timeAttr").show();
      }
      else if (index == 4) {
        $("table").hide();
        $("#specialAttr").show();
      }
      else if (index == 5) {
        $("table").hide();
        $("#constraintAttr").show();
      }
    });
  });

</script>
